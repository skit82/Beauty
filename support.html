<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/slick.css"/>
  <link rel="stylesheet" href="css/slick-theme.css"/>
	<title>Go Beauty</title>
</head>
<body>
	<header class="page-header">
			<div class="page-header__inner-box">
				<a href="" class="page-header__logo">
					<img src="img/Logo.png" width="285" height="56" alt="Логотип" class="page-header__img">
				</a>
				<div class="user-exit">
					<a href="" class="user-exit__link">
						Выйти
					</a>
				</div>
			</div>
	</header>
	<main>
		<section class="support">
			<div class="support__wrapper">
				<h1 class="support__title">
					Поддержка
				</h1>
				<div class="client__inner">
					<aside class="client__separate">
						<div class="client__descr">
							<div class="client__block">
								<a href="" class="client__user client__user--fon">
									Клиент
								</a>
								<a href="master.html" class="client__master client__user--bg">
									Мастер
								</a>
							</div>
							<nav class="menu">
								<ul class="menu__list">
									<li class="menu__item">
										<a href="" class="menu__link menu__link--bell">
											Уведомления
										</a>
									</li>
									<li class="menu__item">
										<a href="" class="menu__link menu__link--request">
											Мои заявки
										</a>
									</li>
									<li class="menu__item">
										<a href="" class="menu__link menu__link--service">
											О сервисе
										</a>
									</li>
									<li class="menu__item">
										<a href="" class="menu__link menu__link--support">
											Поддержка
										</a>
									</li>
								</ul>
							</nav>
						</div>
							<a href="" class="client__btn">
								Создать задание
							</a>
					</aside>
					<div class="support__description">
						<div class="support__description-text">
							<p>
								Сообщите нам, если у Вас возникли какие-либо трудности или вопросы!
							</p>
							<span>
								Мы рещим их для Вас!
							</span>
						</div>
						<form class="support-form" action="" get="">
							<div class="support-form__text">
		            <label  class="support-form__list support-form__list--textarea">
									<span class="support-form__name">
										Опишите вашу проблему
									</span>
		              <textarea  class="support-form__input" placeholder="Опишите, что нужно решить"></textarea>
		            </label>
          		</div>
						</form>
						<a href="" class="support__link">
							Связаться
						</a>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="page-footer">
		<div class="page-footer__copyright">
			<p class="page-footer__copyright-text">
				© Интернет-сервис «GoBeauty», 2018-2019
			</p>
			<a href="" class="page-footer__copyright-link">
				Политика конфидециальности
			</a>
		</div>
	</footer>
	<script  src="jquery/jquery-3.0.0.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>	
</body>
</html>
