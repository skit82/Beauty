<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/slick.css"/>
  <link rel="stylesheet" href="css/slick-theme.css"/>
	<title>Go Beauty</title>
</head>
<body>
	<header class="page-header">
		<div class="page-header__inner">
			<a href="" class="page-header__logo">
				<img src="img/Logo.png" width="285" height="56" alt="Логотип" class="page-header__img">
			</a>
			<button class="page-header__mob-open"></button>
			<div class="user">
				<ul class="user__list">
					<li class="user__item">
						<a href="client.html" class="user__link">Вход</a>
					</li>
					<li class="user__item">
						<a href="" class="user__link">Регистрация</a>
					</li>
				</ul>
				<a href="" class="user__btn">Создать задание</a>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="exit">
			<div class="exit__inner">
				<h2 class="exit__title">
					Последний шаг
				</h2>
				<div class="exit-box">
					<form action="" method="" class="exit-form">
						<p class="exit-form__foto">
							<a href="" class="exit-form__ref">Добавьте фотографию</a>
						</p>
						<label>
	            <input class="exit-form__input" type="data" name="year"  placeholder="Дата рождения">
	          </label>
	          <label>
	          	<select class="exit-form__select">
	          		<option value="">Пол</option>
	          	</select>
	          </label>
	          <div class="exit-form__wrapper">
	        		<label>
	          		<input class="exit-form__chechbox" type="checkbox" checked>
	          		<span class="exit-form__icon"></span>
	        		</label>
	        		<p class="exit-form__text">
	        			Получать Email-уведомления
	        		</p>
	        	</div>
	        	<div class="exit-form__wrapper">
	        		<label>
	          		<input class="exit-form__chechbox" type="checkbox" checked>
	          		<span class="exit-form__icon"></span>
	        		</label>
	        		<p class="exit-form__text">
	        			Клиент
	        		</p>
	        	</div>
	        	<div class="exit-form__wrapper">
	        		<label>
	          		<input class="exit-form__chechbox" type="checkbox" checked>
	          		<span class="exit-form__icon"></span>
	        		</label>
	        		<p class="exit-form__text">
	        			Мастер
	        		</p>
	        	</div>
						<a class="exit-form__submit  register" href="">Зарегистрироваться</a>
					</form>
				</div>
			</div>
		</section>
	</main>
	<footer class="page-footer">
		<div class="page-footer__copyright">
			<p class="page-footer__copyright-text">
				© Интернет-сервис «GoBeauty», 2018-2019
			</p>
			<a href="" class="page-footer__copyright-link">
				Политика конфидециальности
			</a>
		</div>
	</footer>
	<script  src="jquery/jquery-3.0.0.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
